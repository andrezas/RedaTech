<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Redação</title>
</h:head>


<h:body>
<ui:include src="menu.xhtml" />
	<p:messages />
	<h:form>    
    <p:editor id="editor" widgetVar="editorWidget" value="#{redacaoBean.entidade.redacao}" width="600" />
     
    <h:panelGrid columns="2" style="margin-top: 10px">
        <p:commandButton value="Submit" update="display" action="#{redacaoBean.save()}" />
         
        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="pi pi-times" />
    </h:panelGrid>
     
    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:outputText id="display" value="#{redacaoBean.entidade.redacao}" escape="false" />
    </p:dialog>     
</h:form>

<p></p>

<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
     
    <p:fileUpload value="#{redacaoBean.file}" mode="simple" skinSimple="true"/>
     
    <br /> <br />
     
    <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}"  />
</h:form>
</h:body>
</html>
