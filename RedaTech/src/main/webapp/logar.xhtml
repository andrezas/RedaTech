<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Logar</title>

</h:head>
<ui:include src="menu.xhtml" />
<h:body>


	<p:tabView style="width:800px;height:370px;margin:auto;">
		<p:tab title="Login">

			<h:form id="formLogin" prependId="false"
				onsubmit="action='j_security_check';">

				<h:panelGrid columns="2" style="text-align:center; margin: auto;">
					<h:outputLabel for="j_username" value="Login:" />
					<h:inputText id="j_username" />

					<h:outputLabel for="j_password" value="Senha:" />
					<h:inputSecret id="j_password" />
					<p:commandButton id="btnLogin" value="Login" ajax="false"
						icon="fa fa-sign-in" />
					<p:button   outcome="cadastrar"
						value="Cadastrar" />
				</h:panelGrid>
			</h:form>

		</p:tab>

	</p:tabView>


</h:body>
</html>
